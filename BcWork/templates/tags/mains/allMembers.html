{% extends "tags/foundations/LoggedUserFoundation.html" %}
{%block main%}
{% load static %}
    <div class="content">
        {% block Content %}
            <div class="profile" id="Profile">    
               <h1>Všichni členové a jejich účty</h1>
               <div class="outerCard">
                    <div class="full-line">
                    <a class="btn btn-primary w-100" data-toggle="collapse" href="#Members" role="button" aria-expanded="false" aria-controls="multiCollapseExample1">
                        <i class="fa-solid fa-circle-chevron-up"></i> Členové
                    </a>
                    </div>
                  <div class="innerCardBody">
                    <div class="collapse height" id="Members">
                      <div class="card card-body">
                        <ul class="list-group list-group-flush">
                            {%for m in members%}
                                <li class="list-group-item"><p>{{m.name}}</p><p>{{m.born}}</p><p>{{m.phone}}</p><p>Více info</p></li>
                            {% endfor %}
                          </ul>
                      </div>
                    </div>
                  </div>
               </div>
            </div>
        {% endblock %}
    </div>
{% endblock %}
